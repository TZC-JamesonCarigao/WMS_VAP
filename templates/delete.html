{% extends 'base.html' %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-danger">Confirm Deletion</h6>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this production record?</p>
        <p><strong>Date:</strong> {{ object.date }}</p>
        <p><strong>Plant:</strong> {{ object.get_plant_loc_display }}</p>
        <p><strong>Shift:</strong> {{ object.get_shift_display }}</p>
        <p><strong>Product:</strong> {{ object.product }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'report_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Record</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
